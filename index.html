<!-- This is the extension html page -->
<!DOCTYPE html>
<html>
<head>
    <title>LISTS</title>
     <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'> 
     <link href="https://fonts.googleapis.com/css?family=Muli|Roboto" rel="stylesheet">
    
<style type="text/css">


#preloader { 
	height:100%;
	position: absolute;
	left: 50%;
	z-index: 999;  
	overflow: visible; 
}
#preloader-icon {
	position:relative;
	left: -50%;
	top:40%;
	border: 5px solid #f3f3f3;
 	border-radius: 50%;
  	border-top: 5px solid #383c42;
  	width: 50px;
  	height: 50px;
  	-webkit-animation: spin 1s linear infinite; /* Safari */
  	animation: spin 1s linear infinite;
}
#preloader h1 {
	position:relative;
	left:-50%;
}

.fade {
	-moz-animation   : fadeout 1s linear;
	-webkit-animation: fadeout 1s linear;
	animation        : fadeout 1s linear;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes fadeout {
    0% {opacity:1;}
    100% {opacity:0;}
}
 


  a{
    text-decoration: none;
    color: black;
    transition: all 0.1s linear;
  }
  img {
    width: 50px;
    height: 50px;
    float: left;
    padding: 6px;
  }
  a:hover{
    color: brown;
  }
  #card{
    
    background-color: #fff;
    padding: 0px 10px;
    border: 1px solid #ccc;
    margin: 6px;
    transition: all 0.1s linear;
  }
  #card_container{
    background-color: #fffeee;
    padding:-5px;
    border: 1px solid #ddd;
    width: 400px;
  }
  #card:hover{
    background-color: #f1f1f1;
  }
  #header{
    color: brown;
    margin-bottom: -13px;
    margin-top: 10px;
    font-size: 13px;
    font-family: 'Roboto', sans-serif;
  }
  #snippet{
    color: #555;
    font-size: 12px;
    font-family: 'Muli', sans-serif;
  }

</style>

</head>
<body>
<div id="preloader">
	<div id="preloader-icon"></div>
</div>
<div id="card_container">
<center><h1 style="color: red;">LISTS loading </h1></center>
<div style="height:120px;">
</div>
</div>
</body>
</html>
